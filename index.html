<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VeracityPappers – Validação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
 </head>
<body>
<br>
    <br>
    <br>
    <!-- BANNER -->
    <div class="banner-wrapper">
        <img src="assets/img/lgveracity.jpeg" alt="VeracityPappers">
    </div>

    <!-- CONTEÚDO -->

        <input
            type="text"
            id="codigo"
            placeholder="A1B2C3D4E5"
            maxlength="10"
            autocomplete="off"
        >

        <button onclick="validarDocumento()">Validar</button>

        <div id="mensagem" class="mensagem"></div>

        <div class="qr-info">
            Leitura por QR Code disponível nos documentos oficiais.
        </div>
    </div>

    <script src="assets/validar.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const codigo = params.get("codigo");

        if (codigo) {
            document.getElementById("codigo").value = codigo.toUpperCase();
        }
</script>
    <!-- TERMOS E PRIVACIDADE -->
    <main class="termos-privacidade">
        <a href="Termos_e_Condicoes_VeracityPappers.pdf" target="_blank">
            Termos de Uso
        </a>
        |
        <a href="Politica_de_Privacidade_VeracityPappers.pdf" target="_blank">
            Política de Privacidade
        </a>
    </main>

</body>
</html>
