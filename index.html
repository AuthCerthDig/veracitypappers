<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VeracityPappers – Validação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        /* ===== BANNER ===== */
        .banner-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .banner-wrapper img {
            width: 100%;
            max-width: 520px;
            height: auto;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .container {
            max-width: 520px;
            margin: 0 auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .container h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #1e3a8a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #16306f;
        }

        /* ===== TERMOS E PRIVACIDADE ===== */
        .termos-privacidade {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 30px; /* sobe da borda inferior */
            font-weight: bold;
        }

        .termos-privacidade a {
            color: #1e3a8a;
            text-decoration: none;
            margin: 0 6px;
        }

        .termos-privacidade a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- BANNER -->
    <div class="banner-wrapper">
        <img src="lgveracity.jpeg" alt="VeracityPappers">
    </div>

    <!-- CONTEÚDO -->
    <div class="container">
        <h1>Validação de Documento</h1>

        <input type="text" id="codigo" placeholder="Digite o código">

        <button onclick="validarDocumento()">Validar</button>
    </div>

    <!-- TERMOS E PRIVACIDADE -->
    <main class="termos-privacidade">
        <a href="Termos_e_Condicoes_VeracityPappers.pdf" target="_blank">
            Termos de Uso
        </a>
        |
        <a href="Politica_de_Privacidade_VeracityPappers.pdf" target="_blank">
            Política de Privacidade
        </a>
    </main>

    <!-- SCRIPTS -->
    <script src="assets/validar.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const codigo = params.get("codigo");
        if (codigo) {
            document.getElementById("codigo").value = codigo.toUpperCase();
        }
    </script>

</body>
</html>
