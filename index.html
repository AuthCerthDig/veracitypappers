
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Validador Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <!-- Banner -->
    <img src="assets/img/banner.svg" alt="Banner institucional" class="banner">
   
  <*/ Card central >
        <h2>Validador Digital Acadêmico</h2>
        <p>Digite o código do documento para verificar sua autenticidade.</p>

        <input
            type="text"
            id="codigo"
            placeholder="A1B2C3D4E5"
            maxlength="10"
            autocomplete="off"
        >

        <button id="btn-validar">Validar</button>

        <div id="mensagem" class="mensagem"></div>

        <div class="qr-info">
            Leitura por QR Code disponível nos documentos oficiais.
        </div>
    </div>

    <!-- JS principal -->
    assets/validar.js</script>

    <!-- Bloco único para QR + Enter + clique -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const codigo = (params.get("codigo") || "").toUpperCase().trim();
        const campo = document.getElementById("codigo");
        const btn = document.getElementById("btn-validar");

        if (codigo && campo) {
          campo.value = codigo;
          if (typeof window.validarDocumento === "function") {
            window.validarDocumento();
          }
        }

        if (campo) {
          campo.addEventListener("keydown", (ev) => {
            if (ev.key === "Enter") {
              ev.preventDefault();
              if (typeof window.validarDocumento === "function") {
                window.validarDocumento();
              }
            }
          });
        }

        if (btn && typeof window.validarDocumento === "function") {
          btn.addEventListener("click", () => window.validarDocumento());
        }
      });
    </script>
