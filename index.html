<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validador Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- Banner -->
    <img src="assets/img/banner.jpeg" alt="Banner institucional" class="banner">

    <!-- Card central -->
    <div class="container">
        <h2>Validador Digital Acadêmico</h2>
        <p>Digite o código do documento para verificar sua autenticidade.</p>

        <input
            type="text"
            id="codigo"
            placeholder="A1B2C3D4E5"
            maxlength="10"
            autocomplete="off"
        >

        <button onclick="validarDocumento()">Validar</button>

        <div id="mensagem" class="mensagem"></div>

        <div class="qr-info">
            Leitura por QR Code disponível nos documentos oficiais.
        </div>
    </div>

    <script src="assets/validar.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const codigo = params.get("codigo");

        if (codigo) {
            document.getElementById("codigo").value = codigo.toUpperCase();
        }
 
    </script>
<footer>
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link px-3" 
         href="https://authcerthdig.github.io/veracitypappers/terms.html" 
         target="_blank">
        Termos de Uso
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link px-3" 
         href="https://authcerthdig.github.io/veracitypappers/privacy.html" 
         target="_blank">
        Política de Privacidade
      </a>
    </li>
  </ul>
</footer>

</body>
</html>
